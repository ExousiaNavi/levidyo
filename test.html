<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .preview-image {
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-emerald-500 to-teal-600 p-6">
            <h1 class="text-2xl font-bold text-white">Upload Image</h1>
            <p class="text-emerald-100 mt-1">Supported formats: JPG, PNG (Max 5MB)</p>
        </div>

        <!-- Upload Area -->
        <div class="p-6">
            <!-- File Input -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-emerald-400 transition-colors duration-200">
                <label for="image-upload" class="flex flex-col items-center justify-center space-y-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <h3 class="text-lg font-medium text-gray-700">Click to select image</h3>
                    <p class="text-sm text-gray-500">or drag and drop</p>
                    <span class="text-xs text-gray-400 mt-2">(Single image only)</span>
                    <input type="file" id="image-upload" accept="image/jpeg, image/png" class="hidden">
                </label>
            </div>

            <!-- Preview Container -->
            <div id="preview-container" class="mt-6 hidden">
                <div class="relative border rounded-lg overflow-hidden bg-gray-50">
                    <div class="p-4 flex justify-center">
                        <img id="image-preview" class="preview-image" src="" alt="Preview">
                    </div>
                    <div class="p-3 bg-white border-t flex justify-between items-center">
                        <div>
                            <p id="file-name" class="text-sm font-medium text-gray-700 truncate"></p>
                            <p id="file-size" class="text-xs text-gray-500"></p>
                        </div>
                        <button id="remove-btn" class="text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Upload Button -->
            <button id="upload-btn" class="mt-6 w-full px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Upload Image
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="px-6 pb-6">
            <div id="progress-container" class="hidden">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Upload Progress</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-emerald-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('image-upload');
        const uploadBtn = document.getElementById('upload-btn');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const removeBtn = document.getElementById('remove-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (!file) {
                resetUploader();
                return;
            }
            
            // Validate file type
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                alert('Please select a JPEG or PNG image file.');
                resetUploader();
                return;
            }
            
            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB limit.');
                resetUploader();
                return;
            }
            
            // Display preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                previewContainer.classList.remove('hidden');
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        });
        
        // Remove file
        removeBtn.addEventListener('click', () => {
            resetUploader();
        });
        
        // Upload file (simulated)
        uploadBtn.addEventListener('click', () => {
            if (!fileInput.files[0]) return;
            
            progressContainer.classList.remove('hidden');
            let progress = 0;
            
            // Simulate upload progress
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        //send it to server
                        
                        resetUploader();
                    }, 500);
                }
                
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.round(progress)}%`;
            }, 200);
        });
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Reset uploader
        function resetUploader() {
            fileInput.value = '';
            imagePreview.src = '';
            fileName.textContent = '';
            fileSize.textContent = '';
            previewContainer.classList.add('hidden');
            uploadBtn.disabled = true;
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
        }
        
        // Handle drag and drop
        const dropArea = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-emerald-500');
            dropArea.classList.remove('border-gray-300');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-emerald-500');
            dropArea.classList.add('border-gray-300');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 1) {
                alert('Please upload only one image at a time.');
                return;
            }
            
            fileInput.files = files;
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }
    </script>
</body>
</html>
