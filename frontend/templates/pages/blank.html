<!-- frontend/templates/unauthorized.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80dvh] bg-gray-50 p-4 text-center">
  <!-- Icon -->
  <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
  </div>

  <!-- Title -->
  <h1 class="text-2xl font-bold text-gray-800 mb-2">Unauthorized Access</h1>
  
  <!-- Message -->
  <p class="text-gray-600 max-w-md mb-8">
    You don't have permission to view this page. Please contact your administrator if you believe this is an error.
  </p>

  <!-- Action Buttons -->
  <div class="flex space-x-3">
    <a href="/logout" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition">
      Logout
    </a>
    <a href="mailto:support@example.com" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
      Contact Administrator
    </a>
  </div>

  <p class="text-xs text-gray-400 mt-8">
    Error code: 403 Forbidden
  </p>
</div>
{% endblock %}
