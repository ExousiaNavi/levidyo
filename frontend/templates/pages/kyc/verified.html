{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80dvh] bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-md text-center flex flex-col items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-16 h-16 text-green-600 mx-auto mb-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9 12l2 2l4 -4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"/>
    </svg>

    <h1 class="text-2xl font-bold text-green-600 mb-2">KYC Verified</h1>
    <p class="text-gray-700 mb-6">Your identity has been successfully verified.</p>

    <p class="text-sm text-gray-500">Redirecting to home in <span id="countdown">3</span> seconds...</p>

    <button id="redirec-home" type="button" class="mt-6 inline-block text-green-700 hover:underline font-medium border-none">
      Go to Homepage
    </button>
  </div>
</div>

<script>
  let seconds = 30;
  const countdownEl = document.getElementById("countdown");
  const redirec_home = document.getElementById("redirec-home");

  const interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(interval);
      // Redirect to logout route â€” server will handle cookie cleanup + redirect to "/"
      window.location.href = "/logout";
    }
  }, 1000);

  redirec_home.addEventListener("click", () => {
    clearInterval(interval);
    window.location.href = "/logout";
  });
</script>


{% endblock %}
