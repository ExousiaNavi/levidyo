{% extends "base.html" %}
<!-- {% import 'pages/admin/components/deposit-chart.html' as charts %}  -->
{% block content %}

<!-- Skeleton Loader -->
<div
  id="skeleton-loader"
  class="grid grid-cols-1 lg:grid-cols-2 gap-4 animate-pulse p-4"
>
  <!-- Left: Deposit Overview Placeholder -->
  <div class="space-y-4">
    <!-- Title Placeholder -->
    <div class="h-6 w-1/3 bg-gray-300 rounded"></div>

    <!-- KPI Cards -->
    <div class="grid grid-cols-3 gap-3">
      <div
        class="h-24 bg-gray-200 rounded-lg flex items-center justify-center font-bold"
      >
        K
      </div>
      <div
        class="h-24 bg-gray-200 rounded-lg flex items-center justify-center font-bold"
      >
        Y
      </div>
      <div
        class="h-24 bg-gray-200 rounded-lg flex items-center justify-center font-bold"
      >
        C
      </div>
    </div>

    <div
      class="h-[calc(100vh-250px)] bg-gray-200 rounded-lg flex items-center justify-center font-bold"
    >
      DASHBOARD
    </div>
  </div>
</div>

<!-- Dashboard Content Wrapper -->
<div
  id=""
  class="grid grid-cols-1 lg:grid-cols-2 gap-3 w-full h-full items-stretch"
>
  <div class="flex flex-col gap-3 h-full"></div>
</div>

<script>
  document.getElementById("loader-content").textContent = "KYC";
  document.getElementById("mainLoader").classList.remove("hidden");
  setTimeout(() => {
    document.getElementById("mainLoader").classList.add("hidden");
  }, 3000);
</script>
{% endblock %}
